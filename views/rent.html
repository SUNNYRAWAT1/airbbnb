<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Rental Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 400px;
            margin: auto;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<h2>House Rental Form</h2>
<form action="/submit-house-detail" method="POST">
    <label for="houseName">House Name:</label>
    <input type="text" id="houseName" name="HouseName" required> <!-- Corrected name -->

    <label for="houseNo">House Number:</label>
    <input type="text" id="houseNo" name="HouseNumber" required> <!-- Corrected name -->

    <label for="rent">Rent:</label>
    <input type="number" id="rent" name="Rent" required> <!-- Corrected name -->

    <label for="location">Location:</label>
    <input type="text" id="location" name="Location" required> <!-- Corrected name -->

    <button type="submit">Submit</button>
</form>
</body>
</html>
